<body>
<div style="background-color:#000000">
    <div class="row">
    <div class="col-xs-3"><img src = "img/traxx_left.png" style="width:40px;height:40px" /></div>
    <div class="col-xs-6" style="text-align:center" id="date_span"></div>
    <div class="col-xs-3" style="float:right"> <img src="img/logout_new.png" style="float:right;width:40px;height:40px" id="btn-logout" /></div>
    </div>
    </div>



</body>
<script>
        var objDate = new Date(),
    locale = "en-us",
    month = objDate.toLocaleString(locale, { month: "long" });
    var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    var day_name = days [objDate.getDay()];
    var day = objDate.getDate();
    var year = objDate.getFullYear();
    $("#date_span").append('<div class="date_style_top">'+day+'th  '+day_name+'</div><div class="date_style_bottom">'+month+' '+year+'</div>');

       $("#btn-logout").click(function(){
                storage.setItem("userId","");
                window.location.href="index.html";

            });
</script>

</html>
