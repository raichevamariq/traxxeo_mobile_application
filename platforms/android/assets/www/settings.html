    <div class="col-lg-6">

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">


    window.onload = function(){
                var filter =JSON.parse(storage.getItem(storage.getItem("userId")));
                 var person = filter.person;
    var object = filter.object;
     var vehicle = filter.vehicle;

                var filter = {"vehicle":vehicle,
                              "object":object,
                              "person":person};
                if(vehicle == 1) {
                $("#vehicle_checkbox").attr("checked", "checked");
                }
                 if(person == 1) {
                $("#person_checkbox").attr("checked", "checked");
                }
                 if(object == 1) {
                $("#object_checkbox").attr("checked", "checked");
                }
                $("#save_settings").click(function(){

                        if( $("#vehicle_checkbox")[0].checked){
                            filter.vehicle = 1;

                        }
                         if(! $("#vehicle_checkbox")[0].checked){
                            filter.vehicle = 0;
                        }

                        if( $("#person_checkbox")[0].checked){
                            filter.person = 1;

                        }
                         if(! $("#person_checkbox")[0].checked){
                            filter.person = 0;

                        }

                        if( $("#object_checkbox")[0].checked){
                            filter.object = 1;
                        }
                         if(! $("#object_checkbox")[0].checked){
                            filter.object = 0;
                        }
                        storage.setItem(storage.getItem("userId"),JSON.stringify(filter));
                        window.location="vehicle_list.html";
                });

                $("#top_page").load("template.html");
                $("#btn-bar").load("button_bar.html");
                $("#btn-map").hide();
                $("#btn-details").hide();

    };

</script>
